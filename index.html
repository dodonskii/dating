<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Invitation</title>
<style>
body {
background-color: #fff8f0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: 'Poppins', sans-serif;
text-align: center;
}
h1 {
font-size: 3em;
color: #e45d5d;
margin-bottom: 20px;
}
img {
max-width: 300px;
border-radius: 20px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
button {
margin-top: 30px;
background-color: #e45d5d;
border: none;
color: white;
padding: 12px 24px;
border-radius: 12px;
font-size: 1.2em;
cursor: pointer;
transition: 0.3s;
}
button:hover {
background-color: #ff7b7b;
}
</style>
</head>
<body>
<h1>hi<3<br>Can i take you on a date so i will take cute pictures of you in a dress?</h1>
<img src="5474292851249641687.jpg" alt="Cute couple or hearts">
<button onclick="alert('i am the happiest man alive')">Yes!</button>
</body>

</html>
